<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pineapple</title>
    <style>
        .Pineapple {
            display: flex;
        }
        .PineappleImage {
            border: 10px solid black;
        }
        .PineappleContent {
            margin: 50px;
            background: url(Pineapple.png);
            background-size: 100% 100%;
            color: aliceblue;
            border: 5px solid rgb(255, 0, 0);
        }
        body {
            background: url(Pineapple.png);
            background-size: 100% 100%;
            background-color: brown;
            animation: backgroundPineapple;
            animation-iteration-count: infinite;
            animation-duration: 1s;
        }
        .AnimatedSquare {
            background: url(Pineapple.png);
            width: 100px;
            height: 100px;
            animation: SquareAnimation;
            animation-duration: 4s;
            animation-iteration-count: infinite;
            background-size: 100% 100%;
            outline: 5px solid snow;
        }
        .Kanong {
            margin: 100px;
            background: url(Pineapple.png);
            background-size: 100% 100%;
            color: aliceblue;
            border: 5px solid rgb(255, 0, 0);
            animation: Kanong;
            animation-iteration-count: infinite;
            animation-duration: 10s;
        }
        @keyframes SquareAnimation {
            0% {width: 100px; outline: 5px solid snow;}
            50% {width: 200px; outline: 10px solid rgb(255, 0, 0);}
            100% {width: 100px; outline: 5px solid snow;}
        }
        @keyframes Kanong {
            0% {opacity: 0;}
            50% {opacity: 1;}
            100% {opacity: 0;}
        }
        @keyframes backgroundPineapple {
            0% {background-size: 100% 100%;}
            25% {background-size: 20% 30%;}
            50% {background-size: 70% 100%;}
            75% {background-size: 100% 10%;}
            100% {background-size: 100% 100%;}
        }
        .Question {
            background: url(Pineapple.png);
            background-size: 100% 100%;
            width: 500px;
            height: 50px;
            color: aliceblue;
            display: flex;
        }
        .ChangingColorSquare {
            background:brown;
            width: 130px;
            height: 100px;
            font-size: 24px;
            border: 5px double black;
            -webkit-text-stroke: 1px black;
            animation: square 10s infinite;
        }
        @keyframes square {
            0% {transform: rotate(15deg)}
            50% {transform: rotate(-15deg)}
            100% {transform: rotate(15deg)}
        }
    </style>
</head>
<body>
    <div class="Pineapple">
        <img src="Pineapple.png", width="500px", class="PineappleImage">
        <p class="PineappleContent">Pineapple ðŸ”¥ðŸ”¥</p>
        <h1 class="Kanong">KANONG</h1>
        <div class="AnimatedSquare">
        </div>
    </div>
    <form class="Question", id="Question">
        <input type="checkbox", id="Check", onclick="CheckBox()">Do you like Pineapple?
        <div class="ChangingColorSquare", id="ChangingColorSquare">
            LOVE THE PINEAPPLE
        </div>
        <script>
            var Times = 0
            function CheckBox() {
                var Box = document.getElementById("Check")
                var Bg = document.getElementById("Question")
                var square = document.getElementById("ChangingColorSquare")
                if (Box.checked == true) {
                    alert("YES YES YES YES YES YES YES PINEAPPLE FOREVER!!!!!!!!!!!!!!!!!!!!!");
                    Bg.animate([{width:'100px', height:'10px'}], {duration:1, iterations:1, easing:'ease-in'})
                    Bg.animate([{width:'100px', height:'10px'},{width:'700px', height:'70px'}], {duration:1000, iterations:1, easing:'ease-out'})
                    Bg.animate([{width:'500px', height:'50px'}], {duration:1000, iterations:1, easing:'ease'})
                    square.animate([{background:'rgb(0,255,0)'}], {duration:1000, easing:'ease-out', fill:'forwards'})
                    square.animate([{transform: 'rotate(360deg)'}], {duration:1000, easing:'ease-out'})
                    square.innerHTML = "YES YES YES"
                }
                else {
                    if (confirm("ARE YOU SURE BRO")) {
                        square.innerHTML = "WHAT";
                        alert("HOW DARE YOU >:O");
                        alert("FUCK YOUUUUUUUUUUUUUUUUUUUUUUUUUUUUUUUUUUUUUUUUUUUUUUUUUUUUUUUUUUUUUUUUUUUUUUUUUUUUUUUUUUUUUUUUUU");
                        window.close()
                    } else {
                        Times++;
                        if (Times == 1 ) {
                            alert("You scared me there, bud.");
                            Box.checked = true;
                        } else if (Times == 2 ){

                            alert("Ok you can stop now.");
                            Box.checked = true;
                        } else if (Times == 3 ){

                            alert("Don't scare me bruv.");
                            Box.checked = true;
                        } else if (Times >= 4 ){

                            alert("Dude.");
                            Box.checked = true;
                        }
                    }
                }
            }
        </script>
    </form>
</body>
</html>
